<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" type="png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSuJCuX3-7Y70nFwMQWY0H0utEWUwhVE7EnD1iEcODy6xyLp0PJ0-tmoU-9cY1QuUIZjk&usqp=CAU"/>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <h1>calculator</h1>
    <div class="container">
        <div class="terminal">
          <span id="sum-el"></span>
        </div>
        <div class="main">
        <div class="cal">
            <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>&times;</button>
            <button>&divide;</button>
            </div>
            <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button id="clear">c</button>
            <div class="equalto">=</div>
            </div>
           
           
        </div>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
